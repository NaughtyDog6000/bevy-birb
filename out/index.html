<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Birb</title>
  </head>
  <body>
    <h3>Quiting the application will kill it until a page refresh</h3>
    
    <canvas id="birb-canvas">Canvas not loaded</canvas>
    <script type="module">
      import init from "./bevy_birb.js";

      init().catch((error) => {
        if (
          !error.message.startsWith(
            "Using exceptions for control flow, don't mind me. This isn't actually an error!"
          )
        ) {
          throw error;
        }
      });
    </script>
  </body>
</html>
