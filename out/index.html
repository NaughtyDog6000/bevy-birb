<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Birb</title>
  </head>
  <body>
    <h3>
    For some unknown reason, if you are to lose focus of the game while playing, the application will 
    permanantly run at 30 FPS and introduce some stutters and freezing. Restarting the application (refreshing the page) fixes this.</h3>
    <script type="module">
      import init from "./bevy_birb.js";

      init().catch((error) => {
        if (
          !error.message.startsWith(
            "Using exceptions for control flow, don't mind me. This isn't actually an error!"
          )
        ) {
          throw error;
        }
      });
    </script>
  </body>
</html>
